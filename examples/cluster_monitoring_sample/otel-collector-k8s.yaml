apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: monitoring
data:
  otelcol-config.yaml: |
    receivers:
      otlp:
        protocols:
          http:
            endpoint: 0.0.0.0:4318

      hostmetrics:
        collection_interval: 5s
        scrapers:
          cpu:
            metrics:
              system.cpu.utilization:
                enabled: true
          memory:
            metrics:
              system.memory.utilization:
                enabled: true
              system.memory.usage:
                enabled: true
          disk:
          filesystem:
          network:
          load:
          processes:

      prometheus:
        config:
          scrape_configs:
            - job_name: dcgm-metrics
              scrape_interval: 5s
              metrics_path: /metrics
              scheme: http
              static_configs:
                - targets: ['nvidia-dcgm-exporter.gpu-operator.svc.cluster.local:9400']
                  labels:
                    alias: "dcgm-exporter"

            - job_name: 'podmonitor-nvca-operator'
              kubernetes_sd_configs:
                - role: pod
                  namespaces:
                    names: ['nvca-operator']
              relabel_configs:
                - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
                  regex: nvca-operator
                  action: keep
                - source_labels: [__meta_kubernetes_pod_container_port_name]
                  regex: http
                  action: keep
                - source_labels: [__meta_kubernetes_pod_container_port_name]
                  target_label: __metrics_path__
                  replacement: /metrics
                - source_labels: [__meta_kubernetes_namespace]
                  target_label: kubernetes_namespace
                - source_labels: [__meta_kubernetes_pod_name]
                  target_label: kubernetes_pod_name

            - job_name: 'servicemonitor-nvca'
              kubernetes_sd_configs:
                - role: endpoints
                  namespaces:
                    names: ['nvca-system']
              relabel_configs:
                - source_labels: [__meta_kubernetes_service_label_app_kubernetes_io_name]
                  regex: nvca
                  action: keep
                - source_labels: [__meta_kubernetes_endpoint_port_name]
                  regex: nvca
                  action: keep
                - source_labels: [__meta_kubernetes_namespace]
                  target_label: kubernetes_namespace
                - source_labels: [__meta_kubernetes_service_name]
                  target_label: kubernetes_service_name
                - source_labels: [__meta_kubernetes_pod_name]
                  target_label: kubernetes_pod_name

    processors:
      batch:

    exporters:
      debug:
        verbosity: basic

      otlp/lightstep:
        endpoint: ${LIGHTSTEP_ENDPOINT}
        headers:
          "lightstep-access-token": ${LIGHTSTEP_ACCESS_TOKEN}

    service:
      pipelines:
        metrics:
          receivers: [prometheus, hostmetrics]
          processors: [batch]
          exporters: [debug, otlp/lightstep]

---
apiVersion: v1
kind: Secret
metadata:
  name: lightstep-credentials
  namespace: monitoring
type: Opaque
data:
  lightstep-endpoint: <endpoint>
  lightstep-access-token: <access token>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: monitoring
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      serviceAccountName: otel-collector
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:latest
        args:
          - "--config=/conf/otelcol-config.yaml"
        ports:
          - containerPort: 4318
            name: otlp-http
          - containerPort: 8888
            name: metrics
        volumeMounts:
          - name: otel-collector-config-vol
            mountPath: /conf
        env:
          - name: LIGHTSTEP_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: lightstep-credentials
                key: lightstep-endpoint
          - name: LIGHTSTEP_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: lightstep-credentials
                key: lightstep-access-token
      volumes:
        - name: otel-collector-config-vol
          configMap:
            name: otel-collector-config

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: monitoring
spec:
  ports:
  - name: otlp-http
    port: 4318
    targetPort: 4318
    protocol: TCP
  - name: metrics
    port: 8888
    targetPort: 8888
    protocol: TCP
  selector:
    app: otel-collector

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: otel-collector
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: otel-collector
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: otel-collector
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: otel-collector
subjects:
- kind: ServiceAccount
  name: otel-collector
  namespace: monitoring